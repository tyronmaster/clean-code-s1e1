<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix schema">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="addition">
      <h3 class="section__title">Add Item</h3>
        <div class="addition__wrapper">
          <input class="task addition__input input__text" type="text">
          <button class="button add">Add</button>
        </div>
    </section>

    <section class="todo">
      <h3 class="section__title">Todo</h3>
      <ul class="todo__list">
        <li class="list__item">
          <input class="input__checkbox" type="checkbox"><label class="task item__label">Pay Bills</label>
          <input class="task input__text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input__checkbox" type="checkbox"><label class="task item__label">Go Shopping</label>
          <input class="task input__text" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="section__title">Completed</h3>
      <ul class="completed__list">
        <li class="list__item">
          <input class="input__checkbox" type="checkbox" checked><label class="task item__label">See the Doctor</label>
          <input class="task input__text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__image" src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>
</html>
